  <p class="mt-4 text-center color-primary tex-titulo-Serius-Game">
    {{ "user-hub-module.revisores-juego.title" | translate }}
  </p>

    [label]="'Seleccionar Revisor'"

    [(value)]="revisorSeleccionado"
  ></app-ui-kaas-input-select>

  <div class="mt-4 flex justify-content-center">

      [label]="'Asignar'"
      [butonFull]="false"
      buttonSize="small"

    ></app-ui-kaas-button>

  <div class="w-full grid m-0 mt-4 mb-4 mat-elevation-z4 border-round-xl p-4">
    <div class="w-full flex justify-content-end">
      <app-ui-kaas-button
        [label]="'user-hub-module.revisores-juego.asignar-nuevo' | translate"
        [butonFull]="false"
        buttonSize="small"
        (eventClick)="openModalAsignar()"
      ></app-ui-kaas-button>
    </div>
    <table mat-table [dataSource]="revisores">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>
          {{ "general-table.no" | translate }}
        </th>
        <td mat-cell *matCellDef="let element; let i = index">
          {{ i + 1 }}
        </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>
          {{ "general-table.id_juego" | translate }}
        </th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-center w-max">
          {{ "general-table.acciones" | translate }}
        </th>
        <td
          mat-cell
          *matCellDef="let element; let i = index"
          class="text-center w-max"
        ></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>

<app-modal
  titulo="Asignar Revisor"
  *ngIf="asignarRevisor"
  [hideClose]="false"
  [peticionError]="true"
>
  <div app-content>
    <app-ui-kaas-input-select
      [label]="'Seleccionar Revisor'"
      [options]="revisores"
      [(value)]="revisorSeleccionado"
    ></app-ui-kaas-input-select>
  </div>
  <div app-footer>
    <div class="w-full flex flex-grap justify-content-center gap-3">
      <app-ui-kaas-button
        [label]="'general.boton-no' | translate"
        [butonFull]="true"
        buttonSize="small"
        [background_color]="'bg-red-600'"
        (eventClick)="closeModalAsignar()"
      >
      </app-ui-kaas-button>
      <app-ui-kaas-button
        [label]="'general.boton-si' | translate"
        [butonFull]="true"
        buttonSize="small"
        (eventClick)="asignar()"
      >
      </app-ui-kaas-button>
    </div>
  </div>
</app-modal>
